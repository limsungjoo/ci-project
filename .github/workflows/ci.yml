# .github/workflows/ci.yml
name: Python CI/CD pipeline

# 언제 실행될지 정의 (main 브랜치에 push 될 때)
on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    # 이 작업이 실행될 가상 환경
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest test_app.py

  build-and-push-image:
    needs: build-and-test  # 위 테스트가 성공해야만 실행됨!
    if: startsWith(github.ref, 'refs/tags/v') # 'v'로 시작하는 태그일 때만 실행!
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # 태그 이름 그대로 이미지 태그로 사용 (예: my-id/repo:v1.0.0)
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-ci-project:${{ github.ref_name }}
